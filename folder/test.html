<body>

   <script src="idb.js"></script>

   <script>

     async function test() {

       const db = await idb.openCaloriesDB("caloriesdb",1);

       const result1 =
                await db.addCalories({calorie:200,category:"LUNCH",
                        description:"glass of milk"});

       const result2 =
                await db.addCalories({calorie:300,category:"LUNCH",
                        description:"pizza slice"});

       if(db) {

         console.log("creating db succeeded");

       }

       if(result1) {

         console.log("adding 1st calories consumption succeeded");

       }

       if(result2) {

         console.log("adding 2nd calories consumption succeeded");

       }

       const today = new Date();
       const report = await db.getReportByMonthAndYear(9,2024);

       // Output the retrieved report
       if (report.length > 0) {
         console.log(`Report for ${today.getMonth() + 1}/${today.getFullYear()}:`, report);
       } else {
         console.log(`No entries found for ${today.getMonth() + 1}/${today.getFullYear()}.`);
       }

     }

     test()

        //...

   </script>
